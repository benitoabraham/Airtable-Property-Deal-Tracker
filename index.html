            padding: 0;
            box-sizing: border-box;
        }

            padding: 20px;
        }

            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {

            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #718096;
        }
        
        .owner-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .owner-selector select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .owner-selector select:hover {
            border-color: #667eea;
        }
        
        .owner-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .owner-info h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .owner-info .type {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .owner-info .contact {
            color: #718096;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card .label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .metric-card.yellow .value { color: #f59e0b; }
        .metric-card.green .value { color: #10b981; }
        .metric-card.purple .value { color: #8b5cf6; }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .property-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .property-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .property-card h4 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .property-card .address {
            color: #718096;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .property-card .details {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: #718096;
            font-size: 14px;
        }
        
        .property-card .badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.green {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.blue {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f3f4f6;
            color: #4b5563;
        }
        
        .filter-btn:hover {
            background: #e5e7eb;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f9fafb;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {

            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {

            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

            background: #d1fae5;
            color: #065f46;
        }
        
        .status-badge.rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .view-btn:hover {
            background: #5568d3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

            font-size: 24px;
            color: #2d3748;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #9ca3af;
        }

            color: #4b5563;
        }

        }

            display: block;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;

            background: #f9fafb;
            padding: 15px;

            margin-top: 5px;
        }

            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e5e7eb;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;

            transition: all 0.3s;

            background: #10b981;
            color: white;
        }

            background: #059669;

            background: #ef4444;
            color: white;

        }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

                grid-template-columns: 1fr;
            }

                font-size: 12px;
            }
            
            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>

            const bid = bidsData.find(b => b.id === bidId);
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-section">
                    <label>Bid ID</label>
                    <div class="value"><strong>${bid.bidId}</strong></div>
                </div>
                <div class="modal-section">
                    <label>Status</label>
                    <span class="status-badge ${bid.status.toLowerCase()}">${bid.status}</span>
                </div>
                <div class="modal-section">
                    <label>Property</label>
                    <div class="value"><strong>${bid.propertyName}</strong></div>
                </div>
                <div class="modal-section">
                    <label>Rental Period</label>
                    <div class="value">${formatDate(bid.startDate)} - ${formatDate(bid.endDate)}</div>
                </div>
                <div class="modal-section">
                    <label>Bid Amount</label>
                    <div class="value" style="font-size: 24px; font-weight: bold; color: #10b981;">${formatCurrency(bid.bidAmount)}</div>
                </div>
                <div class="modal-section">
                    <label>Tenant Contact</label>
                    <div class="value">${bid.tenantEmail}</div>
                    <div class="value" style="color: #6b7280;">${bid.tenantPhone}</div>
                </div>
                <div class="modal-section">
                    <label>Tenant Message</label>
                    <div class="message-box">${bid.message}</div>
                </div>
                <div class="modal-section">
                    <label>Submission Date</label>
                    <div class="value">${formatDate(bid.submissionDate)}</div>
                </div>
                ${bid.status === 'Pending' ? `
                    <div class="action-buttons">
                        <button class="accept-btn" onclick="acceptBid('${bid.id}')">‚úì Accept Bid</button>
                        <button class="reject-btn" onclick="rejectBid('${bid.id}')">‚úó Reject Bid</button>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('bidModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bidModal').classList.remove('active');
        }

        function acceptBid(bidId) {
            alert('Bid accepted! In production, this would update Airtable.');
            closeModal();
        }

        function rejectBid(bidId) {
            alert('Bid rejected! In production, this would update Airtable.');
            closeModal();
        }

        function updateDashboard() {
            renderOwnerInfo();
            renderMetrics();
            renderProperties();
            renderBids();
        }

        // Event Listeners
        document.getElementById('ownerSelect').addEventListener('change', (e) => {
            currentOwnerId = e.target.value;
            updateDashboard();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderBids();
            });
        });

        // Close modal when clicking outside
        document.getElementById('bidModal').addEventListener('click', (e) => {
            if (e.target.id === 'bidModal') {
                closeModal();
            }
        });

        // Initial render
        updateDashboard();
    </script>
</body>
</html>
